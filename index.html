<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithila Marba</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="logo">
                <a href="#" class="brand-name"><img src="logo.svg" alt=""></a>
            </div>

            <!-- Search Icon (Navbar) -->
            <div class="search-container" id="openSearch">
                <img src="search.svg" alt="Search" />
            </div>




            <!-- Checkbox input is hidden visually but handles the toggle state -->
            <input type="checkbox" id="menu-toggle">
            <!-- Label acts as the hamburger icon, linked to the checkbox via the 'for' attribute -->
            <label for="menu-toggle" class="hamburger-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <!-- The actual menu list -->
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="first-section">
            <div class="banner">
                <img src="logo.svg" alt="">
            </div>
        </section>
        <section class="hero-sec">
            <div class="hero-text">
                <div class="text-left">
                    Wedding Ritual Products <br>
                    विवाह संस्कार सामग्री
                </div>
                <div class="text-right">
                    <a href="#">See All</a>
                    <img src="forward.svg" alt="">
                </div>
            </div>
            <div class="carousel-container">
                <!-- <button class="arrow left-arrow">&#10094;</button> -->
                <div class="card" id="carousel">
                    <div id="product-1"></div>
                    <div id="product-2"></div>
                    <div id="product-3"></div>
                    <!-- Clone slides for infinite looping -->
                    <div id="product-1-clone"></div>
                    <div id="product-2-clone"></div>
                    <div id="product-3-clone"></div>
                </div>
                <!-- <button class="arrow right-arrow">&#10095;</button> -->
            </div>
        </section>

        <section class="third-sec">
            <div class="select-criteria">
                <div class="text-content">
                    <span class="first-text">Submit Your Details for Complete Wedding Ritual Products </span><br>
                    <span class="second-text">
                        पूर्ण विवाह संस्कार सामग्री के लिए अपना विवरन साझा करें
                    </span>
                </div>
                <div class="select-bride-groom-cast">
                    <!-- <div class="selection-text">Select Bride or Groom</div> -->
                    <select name="role" class="select-option">
                        <option value="" disabled selected>Select Bride or Groom</option>
                        <option value="bride">Bride</option>
                        <option value="groom">Groom</option>
                    </select>
                </div>
                <div class="select-bride-groom-cast">
                    <!-- <div class="selection-text">Select Cast</div> -->
                    <select name="cast" class="select-option">
                        <option value="" disabled selected>Select cast</option>
                        <option value="yadav">Yadav</option>
                        <option value="brahman">Brahman</option>
                        <option value="kayastha">Kayastha</option>
                        <option value="das">Das</option>
                        <option value="thakur">Thakur</option>
                        <option value="gupta">Gupta</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <button class="submit-btn">
                    Submit Details
                </button>

            </div>

        </section>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2026 Mithila Marba. All rights reserved. Made with &hearts; by K.karna</p>
        </div>
    </footer>
    <!-- Search Popup -->
    <div class="search-popup" id="searchPopup">
        <div class="search-box">

            <input type="text" id="searchInput" placeholder="Search products..." />

        </div>

        <div class="search-results" id="searchResults"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
